<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Javascript project #1 | Todo app</title>
          <link rel="stylesheet" href="assets/sass/style.css">
          <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     </head>

     <body>
          <!-- implementing date and time in the header section -->
          <header class="header_container text-light">
               <div class="row">
                    <div class="col">
                         <h6 class="fw-normal">
                              <span class="me-1">Date: </span>
                              <span id="date_element"></span>
                         </h6>
                    </div>
                    
                    <div class="col text-end">
                         <h6 class="fw-normal">
                              <span class="me-1">Time: </span>
                              <span id="time_element"></span>
                         </h6>
                    </div>
               </div>
          </header>

          <!-- instruction toggle -->
          <button class="btn btn-light info_btn" id="showInstructons">
               <img src="assets/icons/info-circle.svg" width="100%" alt="info bootsrap icon">
          </button>

          <!-- alertbox -->
          <div class="alert_box bg-white shadow rounded rounded-2" id="alert_box">
               <div class="alert_box_header p-3 pb-2 border-bottom">
                    <div class="row">
                         <div class="col">
                              <h5 class="text-muted">
                                   Instructions
                              </h5>
                         </div>
     
                         <div class="text-end col">
                              <button class="btn btn-primary" id="closeInstructions">Close</button>
                         </div>
                    </div>
               </div>

               <div class="text-muted">
                    <div class="text-muted p-2 border-bottom">
                         1.) Click the "add task" button to add a new task.
                    </div>

                    <div class="text-muted p-2 border-bottom">
                         2.) Click the "done" button to complete a task.
                    </div>

                    <div class="text-muted p-2">
                         1.) Click the "delete" button to delete a task.
                    </div>
               </div>
          </div>
          
          <!-- main container for placing items to the center -->
          <div class="placement">

               <!-- todo container -->
               <div class="todo_container rounded rounded-2 bg-white shadow ">
                    <div class="p-4 pt-2 pb-2 border-bottom">
                         <div class="row">
                              <div class="col">
                                   <h3 class="text-dark">Todo app</h3>
                              </div>
                         </div>

                         <div class="input_field mt-3" id="input_box">
                              <div class="alert d-none" id="alert" role="alert">
                                   
                              </div>

                              <form id="taskForm">
                                   <div class="row">
                                        <div class="col">
                                             <input type="text" name="task_name" id="taskName" placeholder="Name" required class="form-control">
                                        </div>
                                   </div>
     
                                   <div class="mt-3">
                                        <input type="submit" value="Add to task" class="btn btn-primary w-100" id="submit_button" />
                                   </div>
                              </form>
                         </div>
                    </div>

                    <div class="added_tasks">
                         <h5 class="p-3 border-bottom bg-light">Recently added tasks</h5>

                         <ul class="list-unstyled" id="myList">
                              
                         </ul>
                    </div>
               </div>
          </div>

          <!-- linking javascript file -->
          <script src="assets/js/app.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
     </body>
</html>
