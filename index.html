<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Javascript project #1 | Todo app</title>
          <link rel="stylesheet" href="assets/sass/style.css">
          <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     </head>

     <body>
          <!-- add a new task nav -->
          <div class="modal_container">
               <!-- Button trigger modal -->
               <div class="text-center">
                    <h1 class="text-light mb-3 text-capitalize fw-bold">
                         Task tracker
                    </h1>

                    <button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                         Create a new task
                    </button>
               </div>

               <!-- Modal -->
               <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <h5 class="modal-title" id="staticBackdropLabel">Add new task</h5>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                   <div class="form_container h-100 align-items-center">
                                        <div>
                                             <h1 class="text-primary text-capitalize fw-bold">My task tracking app</h1>
                                             <div class="text-muted">
                                                  Add a new task to note down what to do for the day.
                                             </div>
                    
                                             <form class="mt-5" id="taskForm">
                                                  <input type="text" name="task_name" class="form-control w-100" id="taskName" placeholder="Task name" required>
                    
                                                  <textarea name="task_description" id="taskDescription" cols="20" class="mt-3 form-control w-100" rows="8" required></textarea>
                    
                                                  <input type="submit" class="btn btn-primary mt-3 w-100" value="Submit task">
                                             </form>
                                        </div>
                                   </div>
                              </div>
                              <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <!-- main container -->
          <main>
               <!-- implementing date and time in the header section -->
               <header class="header_container text-dark">
                    <div class="row">
                         <div class="col">
                              <h4 class="fw-normal">
                                   <span class="me-1">Date: </span>
                                   <span id="date_element"></span>
                              </h4>
                         </div>
                         
                         <div class="col text-end">
                              <h4 class="fw-normal">
                                   <span class="me-1">Time: </span>
                                   <span id="time_element"></span>
                              </h6>
                         </div>
                    </div>
               </header>

               <!-- show added tasks continer -->

               <div class="added_tasks p-3">
                    <h4 class="text-primary text-capitalize">All added tasks.</h4>

                    <div class="row mt-4" id="listRow">
                         
                    </div>
               </div>
          </main>

          <!-- linking javascript file -->
          <script src="assets/js/app.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
     </body>
</html>
